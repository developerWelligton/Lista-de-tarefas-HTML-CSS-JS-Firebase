<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@10"></script>
    <link rel="stylesheet" href="css/main.css">
    <title>Lista de tarefas | Autenticação</title>
</head>
<body class="bg-ligth">
    <div class="container-fluid"> 
        <div class="row">
            <div class="col-10 offset-1 text-center mt-5 pb-4 text-primary">
                <h1 class="h1"> Autenticação</h1>
            </div>
            <div class="col-10 offset-1 bg-white shadow mb-5 border border-primary">
                <div class="row">
                  <div id="loginLogo"
                    class="col-6 p-4 bg-primary d-flex justify-content-center">
                        <img src="./images/firebase_logo.png" alt="Logo Firebase" />
                  </div>
                  <div class="col-6 p-5">
                    <div id="loginForm">
                      <h2 class="h2 text-center text-dark mb-3">Acesso</h2>
                      <div class="form-group">
                            <label for="email" > Email</label>
                            <input 
                            class="form-control"
                            type="email" 
                            name="email" 
                            id="email"/> 
                            </div>
                            <div class="form-group">
                                <label for="password">Senha</label>
                                <input  
                                class="form-control"
                                type="password" 
                                name="password" 
                                id="password"/>
                            </div>
                            <button type="button" class="btn btn-outline-primary m-2 " onclick="Login()">Login</button>
                        </div>
                    </div>
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
   
    <!-- The core Firebase JS SDK is always required and must be listed first -->
<script src="https://www.gstatic.com/firebasejs/8.2.9/firebase-app.js"></script>
<script src="https://www.gstatic.com/firebasejs/8.2.6/firebase-auth.js"></script>
<script src="./js/init.js"></script>
<script src="./js/auth.js"></script>
</body>
</html>
